<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="../css/font.css">
  <link rel="stylesheet" href="../css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" href="../css/login.css" media="screen,projection">
  <style type="text/css">
  
    </style>

  </head>
  <body>
    <div class="container main">

      <form class="col s12">
        <h1   style="text-align: center;">广&nbsp东&nbsp海&nbsp洋&nbsp大&nbsp学</h1>
        <h4  style="text-align: center;">学生会用户互助平台</h4>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix"  >account_circle</i>
            <input id="userAccount" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">  
            <i class="material-icons prefix">https</i>
            <input id="userPassword" type="password" class="validate"><a id="test" class="modal-trigger" href="#modal1">&nbsp&nbsp忘记密码</a>
          </div>
        </div>
        <div style="text-align: center;">
          <label>
            <input name="group1" type="radio" checked />
            <span>管理端</span>
          </label>
          <label>
            <input name="group1" type="radio" />
            <span>学生端</span>
          </label>
          <p>
            <button id="loginbtn" class="btn waves-effect waves-light"  name="action">登录</button>
          </p>
        </div>


      </form>
    </div>
    <div class="container section1">
      <div id="modal1" class="modal">
        <div class="modal-footer">
          <a href="#!" class="modal-close btn-flat" style="font-size:24px;" >&times</a>
        </div>
         <!--忘记密码 -->
        <div class="modal-content content1">
          <h4>方式一</h4>
          <p>账号已绑定邮箱。 <a id="changepw" class="modal-trigger" style="color: #3d81a2" href="#modal1">通过验证邮箱修改密码</a></p>
          <h4>方式二</h4>
          <p>账号未绑定邮箱或忘记邮箱。请联系学院超级管理员重置密码</p>
        </div>
        <!--邮箱验证 -->

        <div class="modal1-content content2 hide">
         
        <h3  style="text-align: center;">邮箱验证</h3>
        <div class="" style="text-align: center;">
          <div class="input-field col s4">
            <input id="" type="text" class="validate">
            <label for="">账号</label>
          </div>
        </div>
        <div class="" style="text-align: center;">
          <div class="input-field col s4">  
            <input id="" type="text" class="validate">
            <label for="">邮箱</label>
          </div>
        </div>
          <div class="" style="text-align: center;">
          <div class="input-field col s4" style="">  
            <input id="icon_prefix" type="text" class="validate">
            <button style="float: right;">获取验证码</button>
            <div style="clear: both;"></div>
             <label for="">验证码</label>
             
          </div>
        </div>
        <div style="text-align: center;">
          
          <p>
            <button id="Esure" class="btn waves-effect waves-light">确定</button>
            <button class="btn waves-effect waves-light modal-close">取消</button>
          </p>
        </div>
      
        </div>

        <!--重置密码 -->
        <div class="modal1-content content3 hide">
          
            <h3  style="text-align: center;">重置密码</h3>
            <div class="" style="text-align: center;">
              <div class="input-field col s4">
                <input id="" type="text" class="validate">
                <label for="">新密码</label>
              </div>
            </div>
            <div class="" style="text-align: center;">
              <div class="input-field col s4">  
                <input id="" type="text" class="validate">
                <label for="">请确认</label>
              </div>
            </div>

            <div style="text-align: center;">

              <p>
                <button id="Resetsure" class="btn waves-effect waves-light">确定</button>
                <button class="btn waves-effect waves-light modal-close">取消</button>
              </p>
            </div>
        
        </div>
        <!-- 修改成功 -->
         <div class="modal-content content4 hide">
          <h4 style="text-align: center;">恭喜！</h4>
          <p style="text-align: center;">您已成功修改密码。请重新登录！</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/init.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
  </html>
